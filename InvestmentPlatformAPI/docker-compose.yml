version: "3.8"
services:
  db:
    image: "postgres:14.1-alpine"
    container_name: "some-postgres"
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ViaTabloid
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  backend:
    image: investmentplatform:dev
    environment:        
      - TASTYTRADE_USERNAME=${TASTYTRADE_USERNAME}
      - TASTYTRADE_PASSWORD=${TASTYTRADE_PASSWORD}
      - TASTYTRADE_ACCOUNT_NUMBER=${TASTYTRADE_ACCOUNT_NUMBER}
      - ConnectionString__InvestmentDB = "Host=tool-postgres;Username=${User};Password:${Password};Database=tool;Port=5432"
        
    env_file:
      - .env
    container_name: 'investment-platform-container'
    ports:
      - 8080:80
    depends_on:
      - db
      

volumes:
  db:
    driver: local
